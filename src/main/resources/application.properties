# Application properties for Code Tickets
spring.application.name=code-tickets

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/code_tickets
spring.datasource.jdbcUrl=jdbc:postgresql://localhost:5432/code_tickets
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA and Hibernate settings
spring.jpa.hibernate.ddl-auto=update

# Spring Batch configuration
spring.batch.jdbc.initialize-schema=always


